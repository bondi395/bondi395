<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Equivocadaa</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		html{
			scroll-behavior: smooth;
		}
		body{
			max-width: 100vw;
			display: flex;
			justify-content: center;
			font-family: Arial, sans-serif;
		}
		#container{
			width: 900px;
			max-width: 900px;
			max-height: 100vh;
			height: 100vh;
			border: 1px solid #000;
		}
		img{
			display: block;
			margin: 20px auto;
		}
		h1, h2{
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="container">
		<img src="../img/pic03.jpg" alt="¡Mal!">
		<h1>Equivacadaa mi cielaa</h1>
		<h2>Intentá mejor la próxima</h2>
	</div>
</body>
</html>
